<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>
<style>
    div {
        border: 2px solid gray;
    }
    
    #calculater {
        background-color: honeydew;
        border: 1px solid gray;
        border-radius: 3px;
        margin: auto;
    }
    
    #calculater td button {
        border: 1px solid gray;
        height: 25px;
        width: 25px;
        text-align: center;
    }
    
    button {
        margin: 2px auto;
    }
</style>

<body>
    <div>

        <table id="99">
            <th>99乘法表</th>


        </table>

    </div>
</body>
<script>
    /*let i, j, result;
                for (i = 1; i < 10; i++) {
                    for (j = 1; j < 10; j++) {
                        result = i * j;
                        console.log(i + '*' + j + '=' + result);
                    }
                }99乘法表*/
    document.write('<table border="1">'); //表格打印
    for (let i = 0; i <= 9; i++) {
        document.write('<tr>'); //打印表格行标签
        for (let j = 1; j <= i; j++) {
            document.write('<td>' + i + "*" + j + "=" + (i * j) + "</td>");
        }
        document.write('</tr>');

    }
    document.write('<table>');
</script>

</html>
