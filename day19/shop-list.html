<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
        input {
            width: 50px;
            transition: 0.5s all;
            font-family: 'Courier New', Courier, monospace;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        li button {
            font-size: 8px;
            margin-left: 20px;
            color: #666;
        }
        
        input:focus {
            width: 100px;
        }
    </style>
</head>

<body>

    <h1>My shopping list</h1>

    <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item">
        <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        let i;

        const ul = document.querySelector('ul'); //引用列表项ul
        //点击add按钮，增加一个自定义名列表项
        document.querySelector('button').onclick = function() {
            i = document.querySelector('input').value; //获取输入框的值
            console.log(i);
            document.querySelector('input').value = ''; //清空输入框
            //用const创建三个元素，用于引用
            const li = document.createElement('li');
            const span = document.createElement('span');
            const button = document.createElement('button');
            //把创建的元素，文本内容添加到相应的父类  把span和button作为list项的子节点。
            li.appendChild(span);
            li.appendChild(button);
            span.textContent = i;
            button.textContent = 'Delete';
            ul.appendChild(li);
            //向ul列表项增加子节点li
            button.onclick = function(e) {
                ul.removeChild(li);
            }
            input.focus(); //，使用focus()方法聚焦输入框准备输入下一个购物项。
        }

        //点击删除按钮，删除整个列表项
    </script>
</body>

</html>
